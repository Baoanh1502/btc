<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lưu Động Thị Trường</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    #countdown {
      font-size: 2em;
      color: #0f0;
    }
    .result {
      font-size: 2em;
      margin-top: 10px;
      font-weight: bold;
    }
    .buy {
      color: #00ff00;
    }
    .sell {
      color: #ff4444;
    }
    #chart {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lưu Động Thị Trường</h2>
    <div>Hãy vào lệnh</div>
    <div id="countdown">30s</div>
    <div id="decision" class="result">Đang phân tích...</div>
    <div id="chart"></div>
  </div>

  <script>
    let timeLeft;
    const countdownEl = document.getElementById('countdown');
    const decisionEl = document.getElementById('decision');

    let countdownInterval;
function startCycle() {
  timeLeft = 30;
  countdownEl.textContent = timeLeft + 's';
  decisionEl.innerHTML = 'Đang phân tích...';
  countdownInterval = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft + 's';

      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        setTimeout(startCycle, 10000);
        makeAIDecision();
      }
    }, 1000);

    function makeAIDecision() {
      const ratio = Math.floor(Math.random() * 10) + 90;
      const isBuy = Math.random() > 0.5;

      decisionEl.innerHTML = `Ratio: ${ratio}%<br>Khuyến nghị: <span class="${isBuy ? 'buy' : 'sell'}">${isBuy ? 'MUA' : 'BÁN'}</span>`;
    }

    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#1e1e1e' },
        textColor: 'white',
      },
      grid: {
        vertLines: { color: '#333' },
        horzLines: { color: '#333' },
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: true,
      },
      width: 480,
      height: 300,
    });

    const candleSeries = chart.addCandlestickSeries();

    let timestamp = Math.floor(Date.now() / 1000);
    function randomCandle() {
      let open = 106200 + Math.random() * 100;
      let close = open + (Math.random() - 0.5) * 80;
      let high = Math.max(open, close) + Math.random() * 20;
      let low = Math.min(open, close) - Math.random() * 20;

      return { time: timestamp++, open, high, low, close };
    }

    const data = [];
    for (let i = 0; i < 30; i++) {
      data.push(randomCandle());
    }
    candleSeries.setData(data);

    setInterval(() => {
      data.push(randomCandle());
      if (data.length > 100) data.shift();
      candleSeries.update(data[data.length - 1]);
    }, 3000);
  </script>
</body>
</html>
